<!DOCTYPE html>
<html>
<head>
  <title>Jendela Dialog dengan jQuery UI</title>

  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #openDialog {
      padding: 10px 20px;
      background-color: #2ecc71;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <button id="openDialog">Buka Dialog</button>

  <!-- Konten Dialog -->
  <div id="dialog" title="Pesan" style="display:none;">
    <p>Ini adalah jendela dialog sederhana menggunakan jQuery UI.</p>
  </div>

  <script>
    $(document).ready(function(){
      $("#dialog").dialog({
        autoOpen: false, // Tidak terbuka otomatis saat halaman dimuat
        modal: true,     // Membuat latar belakang gelap (seperti pop-up)
        buttons: {
          "Tutup": function() {
            $(this).dialog("close");
          }
        }
      });

      $("#openDialog").click(function(){
        $("#dialog").dialog("open");
      });
    });
  </script>

</body>
</html>
